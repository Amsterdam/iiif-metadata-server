[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "main.settings"
pythonpath = [".", "./src"]
addopts = "--cov --cov-report term-missing --no-cov-on-fail"

[tool.coverage.run]
source = ["/app/src"]
branch = true
omit = [
    "*/apps.py",
    "/app/src/manage.py",
    "/app/src/settings/wsgi.py",
    "*/migrations/*",
    "*/factories.py"
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
ignore = ["E101", "E501", "E722", "E731", "F403", "F405", "F811", "F841", "W191", "W291"]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes (autoflake uses this)
    "I",   # isort
]
ignore-init-module-imports = true

[tool.ruff.lint.per-file-ignores]
"src/main/settings.py" = ["E402"]
